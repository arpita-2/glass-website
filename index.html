<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass website</title>
    <!--css linked-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--making a active glass section for the website design-->
    <main>
        <section class="glass">
            <!--in glass section making a kinda dashboard-->
            <div class="dashboard">
                <!--which consist three things -->

              <!------first thing------->  
                <div class="profile">
                    <img src="./image/1000004363.jpg" alt="" class="profile">
                    <h3>Arpita Das Gupta</h3>
                    <p>Web Developer</p>
                    
                </div>

                <!-----second thing------->
                <div class="links">
                    <div class="link">
                        <img src="./image/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>

                    <div class="link">
                        <img src="./image/upcoming.png" alt=" ">
                        <h2>Games</h2>
                    </div>

                    <div class="link">
                        <img src="./image/steam.png" alt="" >
                        <h2>New</h2>
                    </div>

                    <div class="link">
                        <img src="./image/library.png" alt="" >
                        <h2>Library</h2>
                    </div>

                </div>

                 <!------third thing------->

                <div class="pro">
                    <h2>Join pro for free games</h2>
                    <img src="./image/controller.png" alt="">
                </div>



                <!-----------wanna make a different section of games in the same dashboard-->

                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text" />
                    </div>

                    <!--In the card section total three cards are present-->

                    <div class="cards">

                        <!-- Each card consists of image, percentage, progress bar and text-->

                        <!--first card-->
                        <div class="card">
                            <!--img-->
                            <img src="./image/assassins.png" alt="">

                            <!--text-->
                            <div class="card-info">
                                <h2>Assassins creed valhalla</h2>
                                <p>PS5 Version</p>

                                <!---below the text there is a progress bar-->

                                <div class="progress-bar"></div>
                            </div>

                            <!------Percentage-->
                            <!--so basically percentage has been given outside the card info because its not below
                            or in between the text and progress bar. It is not allign in the same row-->

                              <h2 class="percentage">80%</h2>
                        </div>

                        <!------SECOND CARD--------->

                        <div class="card">
                            <!--img-->
                            <img src="./image/assassins.png" alt="">

                            <!--text-->
                            <div class="card-info">
                                <h2>Assassins creed valhalla</h2>
                                <p>PS5 Version</p>

                                <!---below the text there is a progress bar-->

                                <div class="progress-bar"></div>
                            </div>

                            <!------Percentage-->
                            <!--so basically percentage has been given outside the card info because its not below
                            or in between the text and progress bar. It is not allign in the same row-->

                              <h2 class="percentage">80%</h2>
                        </div>

                        <!----THIRD CARD----->

                        <div class="card">
                            <!--img-->
                            <img src="./image/assassins.png" alt="">

                            <!--text-->
                            <div class="card-info">
                                <h2>Assassins creed valhalla</h2>
                                <p>PS5 Version</p>

                                <!---below the text there is a progress bar-->

                                <div class="progress-bar"></div>
                            </div>

                            <!------Percentage-->
                            <!--so basically percentage has been given outside the card info because its not below
                            or in between the text and progress bar. It is not allign in the same row-->

                              <h2 class="percentage">80%</h2>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!--making circles for the design. The circle is present outside the section-->

    <div class="circle1"></div>
    <div class="circle2"></div>

</html>
